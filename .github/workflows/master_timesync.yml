# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - timeSync

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build:api
          npm run build:ui

      - name: Prepare deployment structure
        run: |
          echo "=== Checking dist structure ==="
          ls -la dist/apps/api/
          echo ""
          echo "=== Finding main.js location ==="
          find dist/apps/api -name "main.js" -type f
          
          echo "=== Copying all API build output ==="
          mkdir -p deployment
          cp -r dist/apps/api/* deployment/
          
          echo "=== Creating ui folder at deployment root ==="
          mkdir -p deployment/ui
          
          echo "=== Copying UI files ==="
          cp -r dist/apps/ui/* deployment/ui/
          
          echo "=== Current deployment structure ==="
          ls -la deployment/
          
          echo "=== Looking for main.js in deployment ==="
          find deployment -name "main.js" -type f
          
          echo "=== Checking UI ==="
          ls -la deployment/ui/

      - name: Copy package files
        run: |
          cp package.json deployment/
          cp package-lock.json deployment/

      - name: Install production dependencies
        run: |
          cd deployment
          npm ci --production --legacy-peer-deps

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify deployment structure
        run: |
          echo "=== Root files ==="
          ls -la
          echo ""
          echo "=== Looking for main.js ==="
          find . -name "main.js" -type f
          echo ""
          echo "=== UI folder ==="
          ls -la ui/ 2>/dev/null || echo "UI folder missing!"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B214F036E1F441E8B2BA1D3FBE9E7AEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF9D46388C2548139249181BC848E289 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2FF219C7D24545D0AE792F54D0C275D6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'timeSync'
          slot-name: 'Production'
          package: .
          