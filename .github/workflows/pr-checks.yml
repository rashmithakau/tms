name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel previous runs if a new commit is pushed
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'

jobs:
  # Skip draft PRs
  check-draft:
    name: Check if Draft PR
    runs-on: ubuntu-latest
    outputs:
      is_draft: ${{ steps.check.outputs.is_draft }}
    steps:
      - name: Check draft status
        id: check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è This is a draft PR. Skipping comprehensive checks."
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi

  # Quick validation for draft PRs
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest
    needs: check-draft
    if: needs.check-draft.outputs.is_draft == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Quick lint check
        run: npx nx affected -t lint --base=origin/${{ github.base_ref }} --head=HEAD --parallel=3

  # PR title and description validation
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest
    needs: check-draft
    if: needs.check-draft.outputs.is_draft == 'false'
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changes = additions + deletions;
            
            console.log(`PR size: +${additions} -${deletions} (${changes} total changes)`);
            
            if (changes > 1000) {
              core.warning(`‚ö†Ô∏è This PR is quite large (${changes} changes). Consider breaking it into smaller PRs.`);
            }

  # Full CI checks for ready PRs
  full-checks:
    name: Full CI Checks
    needs: [check-draft, pr-validation]
    if: needs.check-draft.outputs.is_draft == 'false'
    uses: ./.github/workflows/ci.yml

  # Check for merge conflicts
  check-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest
    needs: check-draft
    if: needs.check-draft.outputs.is_draft == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) origin/${{ github.base_ref }} HEAD | grep -q '<<<<<<<'; then
            echo "‚ùå Merge conflicts detected!"
            exit 1
          else
            echo "‚úÖ No merge conflicts"
          fi

  # Check affected projects
  affected-projects:
    name: Show Affected Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Show affected projects
        run: |
          echo "### üìä Affected Projects" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx nx affected:graph --base=origin/${{ github.base_ref }} --head=HEAD || echo "Unable to generate graph"
          npx nx affected:apps --base=origin/${{ github.base_ref }} --head=HEAD >> $GITHUB_STEP_SUMMARY || true
          npx nx affected:libs --base=origin/${{ github.base_ref }} --head=HEAD >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Add labels based on changed files
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Comment on PR with build results
  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [check-draft, pr-validation, affected-projects]
    if: needs.check-draft.outputs.is_draft == 'false'
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('CI Pipeline Status')
            );
            
            const commentBody = `## ü§ñ CI Pipeline Status
            
            ‚úÖ All checks are running or completed successfully!
            
            ### Quick Links
            - [View Full CI Run](${context.payload.pull_request.html_url}/checks)
            - [View Changed Files](${context.payload.pull_request.html_url}/files)
            
            ### Next Steps
            - Wait for all checks to complete
            - Request reviews from team members
            - Address any review comments
            
            ---
            _This comment will be updated as checks progress._
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
