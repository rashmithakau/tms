name: Dependency Updates

on:
  schedule:
    # Run every Monday at 8 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npx npm-check-updates -u
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          npx nx affected -t test --all --parallel=3 --ci
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Weekly dependency updates'
          body: |
            ## üì¶ Automated Dependency Updates
            
            This PR updates all dependencies to their latest versions.
            
            ### ‚ö†Ô∏è Important
            - Review the changelog for each updated dependency
            - Run full test suite locally before merging
            - Check for breaking changes
            
            ### Testing
            - [ ] All tests pass
            - [ ] No breaking changes detected
            - [ ] Manual testing completed
            
            ---
            Generated by automated workflow
          branch: chore/dependency-updates
          delete-branch: true
          labels: dependencies,automated
