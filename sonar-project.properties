sonar.projectKey=rashmithakau_tms
sonar.organization=rashmithakau

# Project information
sonar.projectName=TMS - Time Management System
sonar.projectVersion=1.0

# Source and test paths
sonar.sources=apps,libs
sonar.tests=apps,libs
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts,**/main.ts,**/main.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.links.homepage=https://github.com/rashmithakau/tms
sonar.links.ci=https://github.com/rashmithakau/tms/actions
sonar.links.scm=https://github.com/rashmithakau/tms
sonar.links.issue=https://github.com/rashmithakau/tms/issues
